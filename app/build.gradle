plugins {
    id "com.android.application"
    id "kotlin-android"
}

android {
    namespace "com.rollforbugs.lokey"
    defaultConfig {
        applicationId "com.rollforbugs.lokey"
        minSdkVersion 19
        targetSdkVersion 34
        compileSdk 34
        versionCode 4
        versionName "1.0.3"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    testImplementation 'junit:junit:4.13.2'

    // We don't use Kotlin, but our dependencies do
    // We need to pull in one version of stdlib for everyone to use
    // Otherwise, we get duplicate classes...
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
}
